<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--Applied calculator style -->
<link rel="stylesheet" type="text/css" href="css/calculator.css">

<!--Applied calculator logic writen in javascript-->
<script src="js/calculator.js"> </script>

</head>

<body>

  <div id="calculator">

  	<!-- Screen and clear key -->
  	<div class="top">

      <span class="clear">C</span>
      <div class="screen " style="padding-top: 5px;"></div>
  	</div>

  	<div class="keys">

  		<!-- operators and other keys -->
  		<span class="circle">7</span>
  		<span class="circle">8</span>
  		<span class="circle">9</span>
  		<span class="operator circle">+</span>
  		<span class="circle">4</span>
  		<span class="circle">5</span>
  		<span class="circle">6</span>
  		<span class="operator circle">-</span>
  		<span class="circle">1</span>
  		<span class="circle">2</span>
  		<span class="circle">3</span>
  		<span class="operator circle">รท</span>
  		<span class="circle">0</span>
  		<span class="circle">.</span>
  		<span class="eval circle">=</span>
  		<span class="operator circle">x</span>
  	</div>
  </div>
<script src="js/calculator.js"> </script>

</body>
</html>
